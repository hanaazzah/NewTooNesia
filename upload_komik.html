<!DOCTYPE html>
<html>
<head>
	<title>Upload Komik | TooNesia</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	body {
	    /* The image used */
	    background-image: url("assets/images/background.jpg");

	    /* Full height */
	    height: 100%; 

	    /* Center and scale the image nicely */
	    background-position: center;
	    background-repeat: no-repeat;
	    background-size: cover;
	}
	</style>
</head>
<body>
	<div class="row" style="margin-top: 100px; color:#fff">
		<div class="col-md-2"></div>
		<div class="col-md-4">	
			<h2><strong>TooNesia</strong></h2>	
		</div>
	</div>
		<div class="row">
		<div class="col-md-2"></div>
		   <div class="col-md-2">
		   		 <img src="assets/images/1.jpg" class="thumbnail" alt="">
			</div>	
		<div class="col-md-4">
			<!-- <div class="middle-box loginscreen animated fadeInDown"> -->
			      <form class="m-t" role="form" method="POST" action="#">
			       <div class="col-md-12">
			           <div class="form-group">
			            	<input type="text" class="form-control" placeholder="Judul Komik" name="judul" value="" required="" autofocus="">
			           </div>
			           <div class="form-group">
			            	<select class="form-control">
			            	<option value="">Kategori</option>
			            </select>
			           </div>
			           <div class="form-group">
			           		<input type="text" class="form-control" placeholder="Jumlah Episode" name="episode" required="">
			           </div>
			           <div class="form-group">
    						<select multiple class="form-control"">
     							<option>Sinopsis Komik</option>
    						</select>
 						 </div>
			       </div>
			      </form>
			<!-- </div>		 -->
		</div>
		</div>
	<div class="row" style="color: #fff; margin-top: 50px;">
		<div class="col-md-2"></div>
			<label for="UpKom" class="col-sm-2"><h5><strong>Upload Komik</strong></h5></label>
		<div class="col-md-4">
			    <input type="file" class="form-control-file" id="UpKom">
			    <div class="col-md-4" style="margin-top: 10px;"></div>
			    <button type="submit" class="btn btn-primary w-50">Upload</button>
		</div>	
	
		

<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
